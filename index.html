<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NYT Search App</title>
<!-- Bootstrap File -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <link href="https://fonts.googleapis.com/css?family=Bellefair|Coustard|Poiret+One|Shadows+Into+Light+Two" rel="stylesheet">

</head>
<body>

    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-4 text-center fonts" style="padding-bottom: 40px;">New York Times Search</h1>
        </div>
      </div>
    </div>
 

<div class="container">
  <div class="card">
    <div class="card-header" id="#">
      <h2 class="text-left fonts">Search Parameters</h2>
    </div>
  <div class="card-body" id="#">

			<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Search Term</label>
    			<input id="searchTerm" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  			</div>
  			<div class="form-group">
   				<label for="exampleFormControlSelect1" class="fonts">Number of Records to Retrieve</label>
    			 <select class="form-control" id="numberOfRecords" class="fonts">
      				<option>1</option>
      				<option>3</option>
      				<option>5</option>
      				<option>8</option>
      				<option>10</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Start Year</label>
    			<input id="startYear" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">End Year</label>
    			<input id="endYear" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  			</div>
  			<button id="searchButton" class="btn btn-danger fonts">Search</button>
  			<button id="clearButton" class="btn btn-danger fonts">Clear</button>
			</form>
  </div>
</div>
</div>


<div class="container" style="margin-top: 20px; margin-bottom: 40px;">
<div class="card">
  <div class="card-header" id="#">
    <h2 class="text-left fonts">Top Articles</h2>
  </div>
  <div class="card-body" id="#">
     <div class="row">
          <div class="col-md-12">
              <div id="topArticles">
        <!-- backend jquery -->
              </div>
          </div>
    </div>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">	
</script>

<script type="text/javascript" src="assets/javascript/backend.js">
</script>



</body>
</html>
